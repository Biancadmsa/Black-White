<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bianca Salcedo">
    <meta name="description" content="Black and White"/>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <title>Black and White Image Processor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Bienvenido a ¡Black and White!</h1>
        <p>Black and white es una web donde podras convertir tus imagenes a blanco y negro , puedes probar escribiendo
            la URL de la imagen que quieres convertir a continuacion:</p>
        <form action="/procesarimagen" method="post">
            <label for="imageUrl">Ingresa aqui la URL:</label>
            <input type="text" id="imageUrl" placeholder= "Ingresa aquí la url de la imagen a convertir..." name="imageUrl" required>
            <div class="button-container">
                <button type="submit" class="btn">Procesar Imagen</button>
                <button type="button" id="clearButton" class="btn">Limpiar</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('clearButton').addEventListener('click', function () {
            document.getElementById('imageUrl').value = '';
        });
    </script>
</body>

</html>
