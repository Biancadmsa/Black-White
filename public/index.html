</head>
<body>
    <div class="container">
        <h2>Bienvenido a Â¡black and white!</h2>
        <p>Black and white es una web donde podras convertir tus imagenes a blanco y negro , puedes probar escribiendo la URL de la imagen que quieres convertir a continuacion:</p>
        <form action="/procesarimagen" method="post">
            <label for="imageUrl">Ingresa aqui la URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" required>
            <button type="submit" id="enviar">Procesar Imagen</button>
            <button type="button" id="clearButton">Limpiar</button>
        </form>
    </div>
    <script>
        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('imageUrl').value = '';
        });
    </script>
  </body>
